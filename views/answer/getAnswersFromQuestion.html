                            {% for response in responses %}
                                {% set user = response.user %}
                                <div class="row response-row">
                                    <div class="col-sm-2">
                                        <h5>{{ user.getDisplayname() }}</h5>
                                        <p>{{ response.formattedResponseDate }}</p>
                                    </div>
                                    <div class="col-sm-8">
                                        <p class="response-text">{{ response.answer.getAnswerTxt() }}</p>
                                    </div>
                                    <div class="col-sm-2">
                                        <span aria-hidden="true" class="fas fa-thumbs-{{response.answer.getAnswerSuccess() ? 'up' : 'down'}} text-success"></span>
                                    </div>
                                </div>
                            {% endfor %}
